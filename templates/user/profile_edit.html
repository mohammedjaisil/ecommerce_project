{% extends 'user/user_base.html' %}
{% load static %}
{% block content %}
<section class="h-100 h-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-8 col-xl-6">
          <div class="card rounded-3">
            <div class="card-body p-4 p-md-5">
              <h3 class="text-center mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Register Here</h3>
  
              <form class="px-md-2" method="post">
                {% csrf_token %}
  
                <div class="form-group col-md-12 my-3">
                    <input type="text" class="form-control mt-1" id="first_name" name="first_name" placeholder="name" value="{{ data.first_name}}">
                </div>
                <div class="form-group col-md-12 my-3">
                    <input type="text" class="form-control mt-1" id="username" name="username" placeholder="username" value="{{ data.username}}">
                </div>
                <div class="form-group col-md-12 my-3">
                    <input type="text" class="form-control mt-1" id="email" name="email" placeholder="email" value="{{ data.email}}">
                </div>
                <div class="form-group col-md-12 my-3">
                    <input type="number" class="form-control mt-1" id="phone_number" name="phone_number" placeholder="phone number" value="{{ data.phone_number}}">
                </div>
                {% for message in messages%}
                <p><span class="text-danger">{{message}}</span></p>
                {% endfor %}
                <div class="col-md-12 text-center mt-5">
                    <button type="submit" class="btn btn-success btn-lg px-6">Submit</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  


{% endblock content%}
